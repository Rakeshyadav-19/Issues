<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <label for="name">Name of product:</label>
                        <div class="field input-field">
                            <input type="text" placeholder="Product Name" class="input">
                        </div>
                        <br>

                        <label for="image">Image Of Product:</label>
                        <div class="field input-field">
                            <input type="file" id="fileInput" name="image" accept="image/*" class="input" onchange="previewImage(event)" required>
                        </div>
                        <div id="imagePreview"></div>
                        <br>

                        <label for="RegID"><Ri:a>R</Ri:a>egistration ID:</label>
                        <div class="field input-field">
                            <input type="email" id="email" name="email" class="input" required>
                        </div>
                        <br>

                        <label for="Price">Price:</label>
                        <div class="field input-field">
                            <input type="tel" id="phone" name="phone" class="input" required>
                        </div>
                        <br>

                        <label for="District">District:</label>
                        <div class="field input-field">
                            <input type="text" id="product" name="product" class="input" required>>
                        </div>
                        <br>

                        <label for="Description">Description:</label>
                        <div class="field input-field">
                            <input id="quantity" name="quantity" class="input" required>
                        </div>
                        <br>

                        <label for="class"> Class:</label>
                        <div class="field input-field">
                            <input list="browsers" name="browser" id="browser" class="input">
            <datalist id="browsers">
              <option value="Agriculture">
              <option value="Handicraft">
              <option value="food">
              <option value="Opera">
              <option value="Safari">
            </datalist>
                        </div>
                        <br>

                        <label>Password:</label>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
